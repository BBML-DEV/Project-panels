<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>interactive panels</title>
</head>
    <body>
        <div class="container">
            <div class="panel active" style="background-image: url(img/times.jpg)">
                <h3>Times Square</h3>
              </div>
              <div class="panel" style="background-image: url(img/miami.jpg)">
                <h3>Miami Beach</h3>
              </div>
              <div class="panel" style="background-image: url(img/paris.jpg)">
                <h3>Paris</h3>
              </div>
              <div class="panel" style="background-image: url(img/toronto.jpg)">
                <h3>Toronto</h3>
              </div>
              <div class="panel" style="background-image: url(img/barcelona.jpg)">
                <h3>Barcelona</h3>
              </div>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
